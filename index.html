<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROI Calculator</h1>
    <form id="roiForm">
        <label for="investment">Total Investment:</label>
        <input type="number" id="investment" name="investment"><br><br>
    
        <label for="return">Total Return:</label>
        <input type="number" id="return" name="return"><br><br>
    
        <button type="button" onclick="calculateROI()">Calculate ROI</button>
    </form>
    
    <p id="result"></p>
    
    <script src="script.js"></script>
</body>
</html>
